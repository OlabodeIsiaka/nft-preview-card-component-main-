<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="img-top">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="img-overlay">
<img src="./images/icon-view.svg" alt="">
      </div>
    </div>

           <div class="content">
    <h2>Equilibrium #3429</h2>
    <p class="parag">Our Equilibrium collection promotes balance and calm.</p>
    <div class="menu">
   
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="eth">0.041ETH</p>
          <img src="./images/icon-clock.svg" alt="">
        <p class="clock">3 days left </p>
      </div>
    </div>
    <div class="author">
      <img  id="author-img" src="./images/image-avatar.png" alt=""> <p class="author-name" >Creation of <span>Jules Wyvern</span> 
    </p>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OlabodeIsiaka</a>.
  </div>
</body>
</html>
